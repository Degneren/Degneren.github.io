<script>
window.addEventListener("CookiebotOnDialogDisplay", function () {
  const addTo = document.getElementById("CybotCookiebotDialogBodyContentText");
    domains = [location.hostname, ...Cookiebot.bulkresetdomains],
    p = document.createElement("p");
    ul = document.createElement("ul");
  p.textContent = "Your consent applies to the following domains:"
  domains.forEach((d) => {
    var li = document.createElement("li");
    li.textContent = d;
    ul.appendChild(li);
  })
  p.appendChild(ul);
  addTo.parentNode.appendChild(p); 
})
</script>

<script>
function SetCookie(Name, Value, Expiration)
{
  // Create a date variable that contains
  // the expiration date.
  var ExpDate = new Date();
  if (Expiration != null)
   ExpDate.setDate(ExpDate.getDate() +
           Expiration);
  // Encode the data for storage.
  var CookieValue = escape(Value) +
   "; expires=" + ExpDate.toUTCString();
  // Store the cookie.
  document.cookie = Name + "=" + CookieValue;
}
</script>
