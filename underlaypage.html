  <h1>Hello World!</h1>

 <img data-src="media/Statistics.png" data-cookieconsent="statistics" alt="Statistics">
 <img data-src="media/Marketing.png" data-cookieconsent="marketing" alt="Marketing">
 <img data-src="media/Preferences.png" data-cookieconsent="preferences" alt="Preferences">

<br><br>
 <button onclick="Cookiebot.renew()">Edit your consent</button>
 <br><br><br>
<button tabindex="2" onclick="SetCookie('buttonClickCookie','buttonClickCookieValue',7)">Click me for delicious cookies!</button>
<br><br><br>
<button onclick="Cookiebot.show()">Show banner</button>
<br><br>
<button onclick="Cookiebot.withdraw()">Withdraw consent</button>
<br><br><br>

<!-- Create 'underlay' element behind banner -->
<script>
window.addEventListener("CookiebotOnDialogDisplay", function(){
var underlay = document.createElement("div");
underlay.id = "CybotCookiebotDialogBodyUnderlay",
underlay.style.opacity = "0.75"
underlay.style.width = "100%",
underlay.style.pointerEvents = "auto",
underlay.style.height = "100%",
underlay.style.display = "block";
var bodyElement = document.getElementsByTagName("body")[0];
bodyElement.appendChild(underlay);});

window.addEventListener("CookiebotOnConsentReady", function(){
var createdUnderlay = document.getElementById("CybotCookiebotDialogBodyUnderlay");
if (createdUnderlay){
createdUnderlay.style.display = "none";
}})
</script>


</body>
</html>
